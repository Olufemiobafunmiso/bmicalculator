<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
  <div>
      <form >
          <h1>BMI CALCULATOR</h1>
          <label><b>Weight (Kg): </b>
          <input type="number" placeholder="e.g 50" required="required" id="weight"><br/>
        </label>
          <label><b>Height(cm):</b> 
          <input type="number" placeholder="e.g 174" required="required" id="height"> </label>
           <br>
          <input class="checkBMI" type="button" value="Check BMI" onClick="Bmicalc()">
          
          <input class="Reset" type="button" value="Reset">
      </form>
  </div>  
  <script src="script.js"></script>
</body>
</html>
