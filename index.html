<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="main.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body >
  <div id="body">
    <label id="label"> <b> Change Background Color: </b></label>
    <select name="color" id="color" onchange="backgroundcolor(this)">
    <option value="rgb(2,2,54)">Default</option>
    <option value="purple">Purple</option>
    <option value="black">Black</option>
    <option value="Green">Green</option>
    <option value="blue">Blue</option>
  
  </select>
      <form >
          <h2>BMI CALCULATOR</h2>
          <label><b>Weight (Kg): </b>
          <input type="number" placeholder="e.g 50" required="required" id="weight"><br/>
        </label>
          <label><b>Height(cm):</b> 
          <input type="number" placeholder="e.g 174" required="required" id="height"> </label>
           <br>
          <input class="checkBMI" type="button" value="Check BMI" onClick="Bmicalc()">
          <button type="reset">Reset</button>
          
      </form>
  </div>  
  <script src="script.js"></script>
</body>
</html>
